<md-toolbar class="sidebar-left-toolbar" md-theme="{{kaiSkin.elements.logo}}">
    <div class="md-toolbar-tools" layout="row" layout-align="start center">

        <div class="sidebar-left-logo">
            <img ng-src="{{sidebarInfo.appLogo}}" alt="{{sidebarInfo.appName}}" >
        </div>

        <md-button class="md-icon-button sidebar-left-icon" aria-label="{{'ICON.LEFT' | translate}}" ng-click="toggleMenuLock()">
            <md-icon md-font-icon ng-class="isMenuLocked == true ? 'icon-unfold-less': 'icon-unfold-more'"></md-icon>
        </md-button>

    </div>
    <side-menu md-theme="{{kaiSkin.elements['sidebar']}}" flex></side-menu>
</md-toolbar>
