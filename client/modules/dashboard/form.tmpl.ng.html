<md-dialog class="order-dialog mobile-fullwidth-dialog" style="width:600px;height:500px;" tabindex="0">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 flex>
                <span>{{entity.username}}</span>
            </h2>
            <md-button class="md-icon-button" ng-click="closeClick()" aria-label="cancel">
                <md-icon md-font-icon="zmdi zmdi-close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content layout="column" class="padding-10" flex>
        <form>

        </form>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button aria-label="{{'SETTINGS.SUBMIT' | translate}}" class="md-primary" ng-click="submit()">
            <md-icon md-font-icon="zmdi zmdi-save"></md-icon>
            {{'SETTINGS.SUBMIT' | translate}}
        </md-button>
    </md-dialog-actions>
</md-dialog>
